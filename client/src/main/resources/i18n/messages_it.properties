support.faq.edit.profile.answer=Click on your profile picture or go to Settings > Profile to edit your personal information, profile picture, and contact details. Keep your profile updated to build trust with other users.
support.faq.rating.answer=After completing a transaction, both buyer and seller can rate each other from 1 to 5 stars. These ratings help build trust in the community. Be honest and fair in your ratings.
