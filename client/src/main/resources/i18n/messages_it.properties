support.faq.create.listing=How do I create a new listing?
support.faq.create.listing.answer=To create a new listing, go to the Inventory section from the sidebar menu and click on the 'New Item' button. Fill in all required fields and upload at least one image of the item you want to sell or trade.
support.faq.auctions=How do auctions work?
support.faq.auctions.answer=Auctions allow you to sell items to the highest bidder. When creating a new listing, select the 'Enable auction' option and set a starting price and expiration date. Other users can make offers, and at expiration the item will be assigned to the highest offer.
support.faq.edit.profile=How can I edit my personal information?
support.faq.edit.profile.answer=To edit your personal information, go to the Profile section by clicking on the profile icon in the sidebar menu, then click on the 'Edit Profile' button. From here you can update your name, email, profile picture and other information.
support.faq.rating=How does the rating system work?
support.faq.rating.answer=After each completed transaction, buyers and sellers can rate each other with a score from 1 to 5 stars and leave a comment. These ratings are visible on each user's profile and help build reputation within the community.
support.faq.contact.seller=How can I contact a seller?
support.faq.contact.seller.answer=You can contact a seller by visiting the listing page and clicking on the 'Contact Seller' button. A private chat will open where you can ask questions about the item or agree on transaction details.
